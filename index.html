<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        #produtos {
            max-width: 900px;
            margin: 0 auto;
            padding: 0 2%;
            display: flex;
        }

        #carrinho {
            max-width: 900px;
            margin: 0 auto;
            padding: 0 2%;
            display: block;
        }

        .produto-single {
            width: 33.3%;
            padding: 0 20px;
        }
    </style>
    <title>e-commerce</title>
</head>

<body>
    <h2>Vitrine</h2>
    <div id="produtos"></div>
    <h2>carrinho</h2>
    <div id="carrinho">

    </div>

    <script>
        const items = [
            {
                id: 0,
                nome: 'camiseta',
                img: 'image.jpg',
                quantidade: 0
            },
            {
                id: 1,
                nome: 'short',
                img: 'image.jpg',
                quantidade: 0
            },
            {
                id: 2,
                nome: 'sapato',
                img: 'image.jpg',
                quantidade: 0
            }
        ];

        inicializarLoja = () => {
            var containerProdutos = document.getElementById('produtos');
            let html = "";

            items.map((val) => {
                html += `
                    <div class="produto-single">
                        <img src="${val.img}" />
                        <p>${val.nome}</p>
                        <a key="${val.id}" href="">Adicionar ao carrinho!</a>
                    </div>
                `;
            });

            containerProdutos.innerHTML = html;
        };

        inicializarLoja();

        atualizarCarrinho = () => {
            var containerCarrinho = document.getElementById('carrinho');
            containerCarrinho.innerHTML = "";

            items.map((val) => {
                if (val.quantidade > 0) {
                    containerCarrinho.innerHTML += `
                    <p>`+ val.nome + ` | quantidade: ` + val.quantidade + `</p>`
                        ;
                }
            });
        };

        var links = document.getElementsByTagName('a');

        for (var i = 0; i < links.length; i++) {
            links[i].addEventListener("click", function (event) {
                event.preventDefault();
                let key = this.getAttribute('key');
                items[key].quantidade++;
                atualizarCarrinho();
            });
        }
    </script>
</body>

</html>
